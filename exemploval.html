<!DOCTYPE html>
      <html lang="pt-br">
        <head>
          <meta charset="UTF-8" /> 
        </head>
        <body>
          <b>Digite o nome de uma cor:</b>
          <input type="text" id="nome" name="nome" />
          <button id="confirmar">Aplicar</button>
          <input type="text" id="resultado" />  
          <script src="jquery.js"></script>
          <script>
          $(document).ready(function(){
              $('#confirmar').click(function () {
                var cor = $('#nome').val()
                $('#resultado').val(cor)
              })
            })
          </script>
        </body>
      </html>
