<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Aula jQuery</title>
  </head>
  <body>

    <script src="jquery.js"></script>
    <script>
    $(document).ready(rodar()); // .ready(): quando estiver pronta a leitura da página html, executa a função 
    function rodar(){
        let a, b, c;
        a = 2;
        b = 3;
        c = a + b;
        alert(c);
    };
      $(document).ready(function () { 
        alert('Esta é uma função utilizando jQuery');
 
      })
    </script>
  </body>
</html>
